<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refactored</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    REFACTORED {{ name }} successfully.








    <hr class="my-4">
    <p>Upload an environment with a model loaded. Then press generate to get a detailed report.</p>
    <hr class="my-4">
    <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
    <form action="/success" method="post" enctype="multipart/form-data">

        {%for i in range(0, num)%}


        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" name="inputer" class="form-check-input" value="{{i}}">Temporary_Parameter {{i}} : {{ variables[i] }}
                </label>
        </div>

        {%endfor%}
        <!-- <input type="file" name="file" /> -->
        <button type="submit" class="btn btn-primary" value="Upload" data-toggle="modal" data-target="#exampleModal">Generate</button>
    </form>
    <hr class="my-4">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
